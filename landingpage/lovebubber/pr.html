<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>

<body>
    <div>
        <h1>Event Registration</h1>
    </div>
    <div>
        <form>
            <label for="text">Name:</label><br>
            <input type="text" id="text" name="name" placeholder="Enter your name">
            <br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="Enter your email">
            <br><br>
            <label for="tel">Phone:</label><br>
            <input type="tel" id="tel" placeholder="xxxxxxxxxx">
            <br><br>
            <label for="select2">Occupation:</label><br>
            <select name="occupation" id="select2">
                <option value="Other">Other</option>
                <option value="student">student</option>
                <option value="employee">employee</option>
                <option value="farmer">farmer</option>
            </select>
        </form>
    </div>
    <div>
        <br>
        <form>
            <fieldset>
                <legend>Interest</legend>

                <p><B>Topic of intrest:</B></p>
                <input type="checkbox" id="checkbox1" name="basic">
                <label for="checkbox1">HTML</label>
                <br>
                <input type="checkbox" id="checkbox2" name="basic1">
                <label for="checkbox2">CSS</label>
                <br>
                <input type="checkbox" id="checkbox3" name="basic1">
                <label for="checkbox3">JAVASCRIPT</label>
            </fieldset>
            <br>
            <br>
            <div>
                <label for="Comment">Comment</label><br>
                <textarea name="pname" id="Comment" cols="90" rows="10" placeholder="feedback......"></textarea>
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>

</html>
