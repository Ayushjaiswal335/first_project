<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="text">Name:</label><br>
        <input type="text" id="text" name="name" placeholder="Enter your name">
        <br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br><br>
        <label for="tel">Phone:</label><br>
        <input type="tel" id="tel" placeholder="xxxxxxxxxx">
        <br><br>
        <label for="Resume">Resume:</label>
        <input type="file" id="Resume">
        <br><br>
        <label for="yr">Experience(year)</label>
        <input type="number" title="only number" min="1" max="10">
        <br><br>
        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" id="ch1">
            <label for="ch1">HTML</label><br>
            <input type="checkbox" id="ch2">
            <label for="ch2">CSS</label><br>
            <input type="checkbox" id="ch3">
            <label for="ch3">JAVASCRIPT</label>
        </fieldset>
        <br>
        <label for="head">Higher Education:</label>
        <select name="Education" id="head" >
        <option value="High School">High School</option>
        <option value="+2">Plus 2</option>
        <option value="Graduate">Graduate</option>
        <option value="PG">PG</option>
        <option value="Diploma">Diploma</option>
    </select>
    <br><br>
    <label for="Availability">Availability:</label><br>
    <input type="radio" id="radiol" name="1">
    <label for="radiol">Part-Time</label><br>
    <input type="radio" id="radiog" name="1">
    <label for="radiog">Full-Time</label>
    <br><br>

    <label for="textarea11">Additional Comments:</label><br>
    <textarea name="aname" id="textarea11" cols="80" rows="4"></textarea>
    <input type="submit" value="Submit Application">

    </form>

</body>

</html>
